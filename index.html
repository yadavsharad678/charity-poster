<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Event Poster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poster">
        <div class="poster-header">
            <h1>Join Us for the Annual Charity Gala</h1>
            <p>Make a difference in the lives of those in need!</p>
        </div>
        <div class="poster-details">
            <p><strong>Date:</strong>December 15, 2024</p>
            <p><strong>Time:</strong>6:00 PM - 10.00PM</p>
            <p><strong>Location:</strong>Grand Event Hall, Downtown</p>
        </div>
        <div class="poster-actions">
            <button class="donate-btn">Donate Now</button>
            <button class="register-btn">Register for the Event</button>
        </div>
    </div>
    
</body>
</html>
